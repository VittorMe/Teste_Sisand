<div class="d-flex align-items-center vh-100">
	<div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">
	  <form class="form-signin" (ngSubmit)="onLogin()"> <!-- ngSubmit para capturar o envio do formulário -->
		<i class="fa fa-users mb-2"></i>
		<h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
		
		<label for="username" class="sr-only">Usuário</label>
		<input type="email" id="username" class="form-control" placeholder="Email" name="username" [(ngModel)]="username" required> <!-- Two-way binding -->
		
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="password" required> <!-- Two-way binding -->
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		
		<p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
		<a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
		
		<p *ngIf="errorMessage" class="mt-3 text-danger">{{ errorMessage }}</p> <!-- Exibe erro se houver -->
	  </form>
	</div>
  </div>
